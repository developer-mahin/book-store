<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Book Store - Home Page</title>
  </head>
  <body>
    <!-- Header Start -->

    <header class="header">
      <nav class="navbar container">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li><a href="#">New</a></li>
          <li><a href="#">Shop By</a></li>
          <li><a href="#">Best Sellers</a></li>
        </ul>
        <div id="logo" class="logo">
          <a href="home.html">BOOK STORE</a>
        </div>
        <ul class="functions">
          <li class="item">
            <a href=""> <i class="fa-solid fa-user"></i></a>
          </li>
          <li class="wishlist">
            <a href="wishlist.html" class="wishlist-text"
              ><i class="fa-solid fa-heart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Content start -->

    <main class="container">
      <!-- spinner -->
      <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
      </div>

      <!-- Product list start -->
      <section class="">
        <div>
          <!-- Filter -->
          <div class="filter">
            <div class="search">
              <input
                type="text"
                placeholder="Search by title"
                class=""
                id="search-input"
              />
            </div>
            <div>
              <select name="" id="filter-select" class="filter-select">
                <option value="">Select Topic...</option>
                <option value="Children">Children</option>
                <option value="Fiction">Fiction</option>
                <option value="Adult">Adult</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Science Fiction">Science Fiction</option>
              </select>
            </div>
          </div>

          <!-- Book Row -->
          <div id="book-list"></div>
        </div>
      </section>

      <!-- Pagination -->
      <div class="pagination-controls" id="pagination">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </main>

    <!-- Main Content end -->
    <script
      src="https://kit.fontawesome.com/feb2529e7d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
